<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="robots" content="noindex, noarchive, nofollow">
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <title>ShortURL Tool - Customize URL</title>
        
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script defer src='customize.js'></script>

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>

    <body>
        <header class="account-controls">
            <a href="index.html" id="logo">
                <h1>ShortURL Tool<img src="android-chrome-192x192.png"></h1>
            </a>
            
            <div id="acc-options-container">
                <a href="login.html">
                    <button id="loginButton" class="account-options">Log in</button>
                </a>
                <a href="signup.html">
                    <button id="signupButton" class="account-options">Sign up</button>
                </a>
            </div>
        </header>
        
        <nav id="global">
            <a href="index.html">Home</a>
            <a href="account.html">Account</a>
        </nav>

        <main>
            <form action="customurl" method="POST">
                <div class="container">
                    <h1>Customize URL</h1>
                    <label for="urlbox" class="required customurltext"><b>Enter long URL:</b></label>
                        <input
                            required 
                            autofocus
                            type="text"
                            name="urlbox" 
                            id="customurlbox"
                            class="inputbox" 
                            maxlength="2048"  
                            placeholder="Type/Paste Your Long URL Here"
                            aria-required="true"
                            
                            >
                            <!-- oninput="updateCharacterCount('urlbox', 'urlCount')" -->
                    <div>
                        <span id="urlCount">0</span> / 2048
                    </div>

                    <label for="customurl" class="customurltext"><b>Enter Your Custom URL Below:</b></label>
                    <input 
                        required
                        type="text" 
                        placeholder="Write 50 characters or less." 
                        maxlength="50"
                        minlength="8"
                        class="inputbox" 
                        name="customurl"
                        >
                        <!-- oninput="updateCharacterCount('customurl', 'customUrlCount')" -->
                    
                        <div>
                            <span id="customUrlCount">0</span> / 50
                        </div>

                    <button type="submit" id="customurlbutton">Submit</button>
                </div>
            </form>
            
            
        </main>

        <footer>
            <p>
                &copy; 2023 Mo Hudeihed
            </p>
        </footer>
    
    </body>
</html>
